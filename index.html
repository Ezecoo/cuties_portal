<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Fall Portal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: linear-gradient(#FDE2C8, #F7C59F);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff5e6;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #a0522d;
    }
    button {
      background-color: #ffb347;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>üçÇ Welcome to Cozy Cafe Portal üçÅ</h1>
  <p>Login with Google to continue</p>
  <button id="loginBtn">Sign in with Google</button>
</div>

<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        // Redirect to portal.html after login
        window.location.href = "portal.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>

</body>
</html>
